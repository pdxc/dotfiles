# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# Fix colors
set -g default-terminal "screen-256color"

# Scrollback increase (default is 2000 lines)
set -g history-limit 10000

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
	| grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

# Statusbar
set -g visual-activity on
set -g status-position bottom
set -g status-justify left
set -g status-bg default
set -g status-fg "#657b83"
set -g status-interval 1
set -g status-left-length 60
set -g status-left '#[fg=#859900][#(whoami)@#H][#S:#I] '
set -g status-right ' #[fg=#859900][%m/%d/%y %H:%M]'
setw -g monitor-activity off
setw -g window-status-current-bg default
setw -g window-status-current-fg "#268bd2"
setw -g window-status-current-attr bright,bold
setw -g window-status-current-format ' #I:#W '
setw -g window-status-bg default
setw -g window-status-fg "#657b83"
setw -g window-status-attr none
setw -g window-status-format ' #I:#W '
set -g display-time 2000

# Panes
set -g pane-active-border-fg "#268bd2"
set -g pane-active-border-bg black
set -g pane-border-fg black
set -g pane-border-bg black

# Change text highlight colors
set -wg mode-style bg=black,fg="#268bd2"

